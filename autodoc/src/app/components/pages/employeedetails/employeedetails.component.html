<div class="container">
  <div class="backbox">
    <div class="topic">
      <h1 style>Roster Management</h1>

      <button mat-fab style="background: black; margin-right: 10px;" class="addButton" (click)="openDialog()">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>

    <input type="text" id="searchEmp" class="form-control" placeholder="Search for an employee..." title="Type in a name" [(ngModel)]="searchedKeyword" [ngModelOptions]="{standalone: true}">

    <table id="employeeTable">
      <thead>
        <tr class="header">
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Position</th>
          <th>Status</th>
          <th style="text-align: center;">Bay</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let employee of employee_details|filter:searchedKeyword">
          <td>{{ employee.emp_id }}</td>
          <td>{{ employee.emp_name }}</td>
          <td>{{ employee.role }}</td>
          <td>{{employee.status}}</td>
          <td style="text-align: center;"><button mat-mini-fab style="background: black;" (click)="opendialog2(employee.emp_id)">{{ employee.bay_id }} </button></td>
          <td style="text-align: center;">
            <button mat-mini-fab color="primary" (click)="opendialog3(employee.emp_id)"><mat-icon>visibility</mat-icon></button>
            
            <button mat-mini-fab color="warn" (click)="delete(employee.emp_id)"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
