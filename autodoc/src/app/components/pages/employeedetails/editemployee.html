<style>
  ::ng-deep .mat-dialog-container {
    height: auto !important;
    width: auto !important;
    background: none !important;
    box-shadow: none !important;
}

  .container {
    padding: 20px;
    background: rgba(226, 228, 255, 0.9);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 10px;
    text-align: center;
    align-items: center;
  }

  h1{
    margin-top: 0PX;
  }

  .mat-form-field {
    margin-right: 1%;
    font-size: 20px;
  }

  td {
    padding-bottom: 6%;
    margin-right: 8%;
    /* background: red; */
  }

  #resetbutton {
    position: relative;
    background: #ff0000;
    box-shadow: 0px 10px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    color: #ffffff;
    font-size: 20px;
    font-family: Catamaran;
    border: 0px;
    padding: 2% 7%;
    margin: 1%;
  }

  #resetbutton:hover {
    background: rgb(7, 3, 243);
    color: rgb(255, 255, 255);
    transition: 0.3s;
  }

  #addbutton {
    position: relative;
    background: #0a8f51;
    box-shadow: 0px 10px 4px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    color: #ffffff;
    font-size: 20px;
    font-family: Catamaran;
    padding: 1% 5%;
    margin: 1%;
  }

  #addbutton:hover {
    background: rgb(7, 3, 243);
    color: rgb(255, 255, 255);
    transition: 0.3s;
  }

  .buttons {
    width: 100%;
    align-items: center;
    text-align: center;
    margin: 1% auto;
    margin-top: 3%;
  }
</style>
<div class="container">
  <h1 mat-dialog-title>Bay Allocation</h1>
  <div mat-dialog-content class="content">
    <table>
      <tr >
        <td >
          <mat-form-field appearance="legacy">
            <mat-label>Employee ID</mat-label>
            <input
            #input disabled value=
              required
              [(ngModel)]="emp_id"
              matInput
            />
            <mat-hint>disabled</mat-hint>
          </mat-form-field>
        </td>
        
      </tr>

      <tr>
        <td>
          <mat-form-field appearance="legacy">
            <mat-label>Employee Name</mat-label>
            <input
            #input disabled value=
              required
              [(ngModel)]="name"
              matInput

            />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field appearance="legacy" style="margin-left: 20px;">
            <mat-label>Profession</mat-label>
            <mat-select #input disabled value= required [(ngModel)]="position">
              <mat-option value="Washer">Washer</mat-option>
              <mat-option value="Engine Tuner"> Engine Tuner</mat-option>
              <mat-option value="Engineer">Engineer</mat-option>
              <mat-option value="Mechanic">Mechanic</mat-option>
              <mat-option value="Cleaner">Cleaner</mat-option>
              <mat-option value="supervisor">supervisor</mat-option>
            </mat-select>

          </mat-form-field>
        </td>
      </tr>

      <tr>

        <td>
          <mat-form-field appearance="legacy">
            <mat-label>Bay</mat-label>
            <mat-select matInput (selectionChange)="changeVehNum($event.value)" [(ngModel)]="bayedit" >
              <ng-container *ngFor="let bayz of  bay_details">
              <!-- <mat-option *ngFor="let bayy of bay_details"  value="bayy">{{bayy.bay_id}}</mat-option> -->
              <mat-option [value]="bayz.bay_id">{{bayz.bay_id}}
              </mat-option>
            </ng-container>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="legacy" style="margin-left: 20px;">
            <mat-label>Status</mat-label>
            <mat-select #input value= required [(ngModel)]="Status">
              <mat-option value="Available">Available</mat-option>
              <mat-option value="Unavailable"> Unavailable</mat-option>
            </mat-select>

          </mat-form-field>
        </td>

      <!--   <mat-select matInput  "[(ngModel)]="veh_reg_no">
          <ng-container *ngFor="let veh of vehNumberList;">
            <mat-option [value]="veh">{{veh}}
            </mat-option>
          </ng-container>
        </mat-select> -->


      </tr>
    </table>

    <div class="buttons">
      <button mat-button id="addbutton" (click)="onsubmit_check()">Allocate</button>
     <!--  <button mat-button id="resetbutton">Reset</button>
 -->    </div>
  </div>
</div>
