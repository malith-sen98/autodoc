<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
    <div class = "content">
        <form (ngSubmit)="onSubmitPsw()"> 

        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>New Password</mat-label>
            <input matInput placeholder="Type your new Password" required formControlName="password">
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-error>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <br>

        <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Re-Type New Password</mat-label>
            <input matInput placeholder="Re-Type new Password" required formControlName="confirmPassword">
            <mat-error *ngIf="f.confirmPassword.errors.required">Confirm Password is required</mat-error>
            <mat-error *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</mat-error>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint> -->
        </mat-form-field>

        <br>

        <div class = "buttons">
            <button mat-button id="deletebutton">CONFIRM<mat-icon>check</mat-icon></button>
            
        </div> 
    </form>
    </div>
</div>
