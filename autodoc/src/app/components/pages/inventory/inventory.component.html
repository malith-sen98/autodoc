
<div class = "container">
  <div class = "topic">
    <h2 style="display: inline-block;">Inventory Management</h2>

    <button mat-fab class="addButton" (click)="openDialog()"  matTooltip="Add Inventory Item">
      <mat-icon>add</mat-icon>
    </button>  

  </div>

  
 
    <input type="text" id="searchInventory" class="form-control"  placeholder="Search for Inventory.." title="Type in a name" [(ngModel)]="searchedKeyword" [ngModelOptions]="{standalone: true}">
    <table id="inventoryTable">
      <thead>
        <tr class="header">
          <th>Item ID   </th>
          <th> Item type</th>
          <th> Item Name</th>
          <th style="text-align: end;">Price</th>
          <th style="text-align: end;">Quantity</th>
          <th style="text-align: center;">Re Oder Level</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inventory of inv_updated_item | filter:searchedKeyword">
          <td>{{ inventory.id }}</td>
          <td>{{ inventory.category }}</td>
          <td>{{ inventory.name }}</td>
          <td style="text-align: end;">Rs. {{ inventory.price }}/=</td>
          <td style="text-align: end;">{{ inventory.quantity }}</td>
          <td style="text-align: center;">{{ inventory.availability }}</td>
          <td style="text-align: center;">
            <button mat-mini-fab color="primary" (click)="opendialog2(inventory.id)"  matTooltip="Edit Inventory Item"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="warn" (click)="delete(inventory.id)"  matTooltip="Delete Inventory Item"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>

      
    </table>  

</div>
