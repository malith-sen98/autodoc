<div class="container">
  <h1 mat-dialog-title style="justify-content: center; text-align: center;">Discount</h1>
  <div mat-dialog-content>
    <p>Please enter a percentage</p>
    <mat-form-field appearance="fill">
      <mat-label>{{data.name}}</mat-label>
      <input matInput [(ngModel)]="data.percentage">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.percentage" cdkFocusInitial>Ok</button>
  </div>
</div>
