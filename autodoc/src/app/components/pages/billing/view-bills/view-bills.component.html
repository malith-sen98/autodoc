<div class = "container">
    <div class = "topic">
      <h1>Issued Invoices</h1>

      <mat-form-field appearance="legacy" style="float: right;margin: 20px;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="datePickerDate" (dateInput)="OnDateChange($event.value)" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
     
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header" style="width: 6%;"> Bill No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          
        
          <!-- Name Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef class="header"> Amount(Rs.)</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
        
          <!-- Category Column -->
          <ng-container matColumnDef="ownerid">
            <th mat-header-cell *matHeaderCellDef class="header"> Owner ID </th>
            <td mat-cell *matCellDef="let element"> {{element.ownerid}} </td>
          </ng-container>
        
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="header"> Isuued on </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        
          <ng-container matColumnDef="appid">
            <th mat-header-cell *matHeaderCellDef class="header">Appointment ID</th>
            <td mat-cell *matCellDef="let element"> {{element.appid}} </td>
          </ng-container>

          <ng-container matColumnDef="customertype">
            <th mat-header-cell *matHeaderCellDef class="header"> Customer Type </th>
            <td mat-cell *matCellDef="let element"> {{element.customertype}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
  
          <ng-container matColumnDef="edit">
            <th mat-header-cell  *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let row">
                 <button mat-button ><mat-icon>edit</mat-icon></button>
            </td>
          </ng-container> -->

          <!-- ID Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="header" style="text-align: center;"> Services Supplied </th>
            <td mat-cell *matCellDef="let element" (click)="openBill(element)" style="text-align: center;"> 
              <button mat-icon-button (click)="openBill(element)"> <mat-icon>description</mat-icon> </button>   
            </td>
          </ng-container>
        
          <!-- Actions Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell  *matHeaderCellDef class="header"> Delete </th>
            <td mat-cell *matCellDef="let row" (click)="delete(row)">
                 <button mat-button ><mat-icon color="warn">cancel</mat-icon></button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>     
  
  </div>
