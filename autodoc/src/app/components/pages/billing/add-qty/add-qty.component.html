<div class="container">
  <h1 mat-dialog-title style="justify-content: center; text-align: center;">Edit Quantity</h1>
  <div mat-dialog-content>
    <div *ngFor="let item of invCatItems;">
      <button mat-raised-button color="primary" class="matbuttonst"
        (click)="saveBtn(item.itemtypename,item.itemtypeprc, item.itemid)" 
        [disabled]='checkDisabled(item.itemtypename, true)'>{{item.itemtypename}}
        <span class="amount">- Rs. {{item.itemtypeprc}}</span>
      </button>
    </div>
    <p>Please enter a quantity</p>
    <mat-form-field appearance="fill">
      <mat-label>{{data.itemname}}</mat-label>
      <input matInput [(ngModel)]="data.qnty">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
