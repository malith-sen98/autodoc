
    <div class="container">
        <h1 mat-dialog-title>Add Inventory Item</h1>
        <div mat-dialog-content class = "content">
            <table>
                <tr>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label>Product Type</mat-label>
                            <mat-select required [(ngModel)]="item_type">
                                <mat-option value="Battery(12V)">Battery(12V)</mat-option>
                                <mat-option value="Battery(6V)">Battery(6V)</mat-option>
                                <mat-option value="Brake Oil">Brake Oil</mat-option>
                                <mat-option value="Engine Oil">Engine Oil</mat-option>
                                <mat-option value="Deferential Oil">Deferential Oil</mat-option>
                                <mat-option value="Gear Oil">Gear Oil</mat-option>
                                <mat-option value="Transmission Oil">Transmission Oil</mat-option>
                                <mat-option value="Power Steering Oil">Power Steering Oil</mat-option>
                                <mat-option value="Hydraulic Oil">Hydraulic Oil</mat-option>
                                <mat-option value="Grease">Grease</mat-option>
                                <mat-option value="A/C Filters"> A/C Filters</mat-option>
                                <mat-option value=" Oil  Filters"> Oil  Filters</mat-option>
                                <mat-option value="Air  Filters"> Air  Filters</mat-option>
                                <mat-option value="Wax">Wax</mat-option>
                                <mat-option value="Cables">Cables</mat-option>
                                <mat-option value="Coolen">Coolen</mat-option>
                                <mat-option value="Brake Pads">Brake Pads</mat-option>
                                <mat-option value="Clutch Plates">Clutch Plates</mat-option>
                                <mat-option value="Pressure Plates">Pressure Plates</mat-option>
                              </mat-select>
                            <!-- <mat-hint>Item Type</mat-hint> -->
                        </mat-form-field>
            
                    </td>
                <td>
                    <mat-form-field appearance="legacy">
                        <mat-label>Product Name</mat-label>
                        <input required
                        [(ngModel)]="item_name"
                        matInput
                        #input
                        placeholder="Ex. Havoline"/>
                        <!-- <mat-hint> Item Name</mat-hint> -->
                    </mat-form-field>
                </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label>Quantity</mat-label>
                            <input required [(ngModel)]="quantity" matInput #input/>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label> Price</mat-label>
                            <input required [(ngModel)]="price" matInput #input/>
                            <span matSuffix>.00</span>
                            <mat-hint>(Rs.)</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            
            <div class = "buttons">
                
                <button mat-button id="addbutton" (click)="onsubmit()">Add</button>
            </div> 
        </div>
    </div>
