
    <div class="container">
        <h1 mat-dialog-title>Edit Inventory Item</h1>
        <div mat-dialog-content class = "content">
            <table>
                <tr>
                    <td>
    
                       <!-- <mat-form-field appearance="legacy" >
                            <mat-label>Item_ID</mat-label>
                            <input required
                            [(ngModel)]="item_id"
                            matInput
                            #input
                            placeholder=""/>
                            
                        </mat-form-field> -->
    
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label>Product Type</mat-label>
                            <input required
                            [(ngModel)]="item_type"
                            matInput
                            #input
                            placeholder="Ex. Battery"/>
                            <mat-hint>Item Type</mat-hint>
                        </mat-form-field>
            
                    </td>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label>Product Name</mat-label>
                            <input required
                            [(ngModel)]="item_name"
                            matInput
                            #input
                            placeholder="Ex. Havoline"/>
                            <!-- <mat-hint> Item Name</mat-hint> -->
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label>Quantity</mat-label>
                            <input OnlyNumber="true" required [(ngModel)]="quantity" matInput #input/>
                            <!-- <mat-hint></mat-hint> -->
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="legacy">
                            <mat-label> Price</mat-label>
                            <input required [(ngModel)]="price" matInput #input/>
                            <span matSuffix>.00</span>
                            <!-- <mat-hint>(Rs.)</mat-hint> -->
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            
            <div class = "buttons">
                
                <button mat-button id="editbutton" (click)=" onsubmit_check()">Edit</button>
            </div> 
        </div>
    </div>
