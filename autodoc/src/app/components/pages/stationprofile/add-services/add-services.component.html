<div class="container">
  <h1 mat-dialog-title style="justify-content: center; text-align: center;">Add New Services</h1>
  <div mat-dialog-content>
    <div *ngFor="let item of data.listitem; let i = index; trackBy:trackByIdx">
      <h3>{{item.service_name}}</h3>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput (change)="valuechangeAmu(data.listitem[i].amount)" [(ngModel)] ="data.listitem[i].amount" placeholder="Your Charge (Rs.)" >
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline">
      <mat-label>Duration</mat-label>
      <input matInput (change)="valuechangeDur(data.listitem[i].duration_hrs,item)" [(ngModel)] ="data.listitem[i].duration_hrs" placeholder="Time Duration (h)">
    </mat-form-field>
  </div>
    
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" (click)="onOkClick()" cdkFocusInitial>Ok</button>
  </div>
</div>
