<div class="container">
  <div  class = "tabs">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-tab-group id="tabs" #tabGroup (selectedTabChange)="tabChanged($event)">
        
          <mat-tab id = "Owner" label="Tab 1">
              <ng-template mat-tab-label>
                  <p>As a Vehicle Owner</p>
                </ng-template>
              <div class = "content">
                  <div class="desktop">
                      <div class="section">
                          <p>Name</p>
                          <input type="text" formControlName="firstName" id="fname" placeholder="Type First Name" >
                          <input type="text" formControlName="lastName" id="lname" placeholder="Type Last Name" >
                      </div>

                      <div class="section">
                          <p>Location</p>
                          <input type="text" formControlName="address" id="address" placeholder="Type your Address" >
                          <label style="margin-left: 30px;">Home Town</label> 
                          <select id="town" formControlName="town" name="town" placeholder="Home Town"  (change) ="valueChange()">
                              <option value="Ampara">Ampara</option>
                              <option value="Anuradhapura">Anuradhapura</option>
                              <option value="Badulla">Badulla</option>
                              <option value="Batricaloa">Batricaloa</option>
                              <option selected value="Colombo">Colombo</option>
                              <option value="Galle">Galle</option>
                              <option value="Gampaha">Gampaha</option>
                              <option value="Hambanthota">Hambanthota</option>
                              <option value="Jaffna">Jaffna</option>
                              <option value="Kalutthara">Kalutthara</option>
                              <option value="Kandy">Kandy</option>
                              <option value="Kegalle">Kegalle</option>
                              <option value="Kilinochchi">Kilinochchi</option>
                              <option value="Kurunegala">Kurunegala</option>
                              <option value="Mannar">Mannar</option>
                              <option value="Mathale">Mathale</option>
                              <option value="Mathara">Mathara</option>
                              <option value="Monaragala">Monaragala</option>
                              <option value="Mullathivu">Mullathivu</option>
                              <option value="Nuwara Eliya">Nuwara Eliya</option>
                              <option value="Polonnaruwa">Polonnaruwa</option>
                              <option value="Puththalam">Puththalam</option>
                              <option value="Ratnapura">Ratnapura</option>
                              <option value="Trincomalee">Trincomalee</option>
                              <option value="Vavuniya">Vavuniya</option>
                              
                            </select>
                      </div>

                      <div class="sectionHalf">
                          <p>Contact Details</p>
                          <input type="text" formControlName="email" id="email" placeholder="Type Email" >
                          <input type="text" formControlName="mobile" id="telephone" placeholder="Type Mobile Number" >
                      </div>
                      <div class="sectionHalf">
                          <p>Password</p>
                          <input type="password" formControlName="password" id="password" placeholder="Type Password"  >
                          <input type="password" formControlName="confirmPassword" id="re-password" placeholder="Re-type Password" >
                      </div>
                  </div>
                  
              </div>

          </mat-tab>
          <mat-tab label="Tab 2">
              <ng-template mat-tab-label>
                  <p>As a Service Station</p>
              </ng-template>
              <div class = "content">
                  <div class="desktop">
                      <div class="section">
                          <p>Service Station Operator's Name</p>
                          <input type="text" formControlName="firstName" id="fname" placeholder="Type First Name" >
                          <input type="text" formControlName="lastName" id="lname" placeholder="Type Last Name" >
                      </div>

                      <div class="section">
                          <p>Location</p>
                          <input type="text"  formControlName="address" id="address" placeholder="Type your Address">
                          <label style="margin-left: 30px;">Home Town</label> 
                          <select id="town" formControlName="town" name="town" placeholder="Home Town" >
                              <option value="Ampara">Ampara</option>
                              <option value="Anuradhapura">Anuradhapura</option>
                              <option value="Badulla">Badulla</option>
                              <option value="Batricaloa">Batricaloa</option>
                              <option selected value="Colombo">Colombo</option>
                              <option value="Galle">Galle</option>
                              <option value="Gampaha">Gampaha</option>
                              <option value="Hambanthota">Hambanthota</option>
                              <option value="Jaffna">Jaffna</option>
                              <option value="Kalutthara">Kalutthara</option>
                              <option value="Kandy">Kandy</option>
                              <option value="Kegalle">Kegalle</option>
                              <option value="Kilinochchi">Kilinochchi</option>
                              <option value="Kurunegala">Kurunegala</option>
                              <option value="Mannar">Mannar</option>
                              <option value="Mathale">Mathale</option>
                              <option value="Mathara">Mathara</option>
                              <option value="Monaragala">Monaragala</option>
                              <option value="Mullathivu">Mullathivu</option>
                              <option value="Nuwara Eliya">Nuwara Eliya</option>
                              <option value="Polonnaruwa">Polonnaruwa</option>
                              <option value="Puththalam">Puththalam</option>
                              <option value="Ratnapura">Ratnapura</option>
                              <option value="Trincomalee">Trincomalee</option>
                              <option value="Vavuniya">Vavuniya</option>
                              
                            </select>
                      </div>

                      <div class="sectionHalf">
                          <p>Contact Details</p>
                          <input type="text" formControlName="email" id="email" placeholder="Type Email" >
                          <input type="text" formControlName="mobile" id="telephone" placeholder="Type COntact Number" >
                      </div>
                      <div class="sectionHalf">
                          <p>Password</p>
                          <input type="password" formControlName="password" id="password" placeholder="Type Password" >
                          <input type="password" formControlName="confirmPassword" id="re-password" placeholder="Re-type Password" >
                      </div>
                      <div class="section">
                          <p>Service Station Details</p>
                          <input type="text" formControlName="stname" id="sname" placeholder="Type Your Service Station Name" >
                          <input type="text" formControlName="bays" id="baycount" placeholder="Type Number of Bays in your Station" >
                          <input type="" id="uploadImage" disabled value="Upload Business Registration Certificate">
                              
                              <label for="file-upload" class="custom-file-upload">
                                  <input  id="file-upload" type="file" (change)="chooseFile($event)"/>
                                  <mat-icon style="margin: 9px auto;">image</mat-icon>
                              </label>
                      </div>
                      <div class="section">
                          <p>Services are going to provide</p>
                          <table>
                              <tr>
                                  <td *ngFor="let service of listitem; let i = index; trackBy:trackByIdx"><mat-checkbox>{{service.service_name}}</mat-checkbox></td>
                                  
                                  
                              </tr>
                              <tr >
                                  <td *ngFor="let service of listitem; let i = index; trackBy:trackByIdx">
                                      <input type="text" id="price" placeholder="Base Amount" [(ngModel)] ="listitem[i].amount" [ngModelOptions]="{standalone: true}" 
                                      (change)="valuechangeAmu(listitem[i].amount)">
                                      <input type="text" id="duration" placeholder="Duration"  [(ngModel)] ="listitem[i].duration_hrs" [ngModelOptions]="{standalone: true}"
                                      (change)="valuechangeDur(listitem[i].duration_hrs,service)">
                                  </td>
                                  
                              </tr>
                          </table>
                          
                          
                      </div>
                  </div>
                 
              </div>
              
            
          </mat-tab>
          <input type="hidden" formControlName="userType" [ngModel]="usertyp"/>
        
      </mat-tab-group>
      <div class="buttons">
        <button class="signUpButton" type="submit" mat-flat-button>Register</button> 
    </div>
  </form>
  </div>

</div>
