<div class="login-page">
  <div class="main-div">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;"><h3>Login</h3></mat-card-title>
      <mat-card-content>
        <form action="">
          <mat-form-field>
            <input matInput placeholder="Email" required name="email" ngModel #email="ngModel">
            <mat-error *ngIf="email.invalid">Email is required</mat-error>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel
              #password="ngModel">
            <mat-error *ngIf="password.errors && password.errors.required">
              Password is required
            </mat-error>
            <mat-error *ngIf="password.errors && password.errors.minlength">
              Password must be of length 6
            </mat-error>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-checkbox>Remember Me!</mat-checkbox>
          <button mat-raised-button class="login-button">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
